<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Spotter</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1>Pokemon Spotter</h1>
			<h3>Find all your dreamed Pokemon</h3>
			<hr>
			<a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Pokemon</button></a>
			<a href="/all"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Pokemon</button></a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Poke Search</strong></h3>
					</div>
					<div class="panel-body">
						<input type="text" id="characterSearch" class="form-control" >
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="searchBtn"></span><span class="glyphicon glyphicon-search"></span> Search Your Feelings. You know it is true.</button>
							
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Poke Statistics</strong></h3>
					</div>
					<div class="panel-body">
						<div class="well">
							<h2 id="name">PikaPika</h2>
							<div id="stats">
								<h3><strong>address:</strong> <span id="address">Pikachu</span></h3>
								<h3><strong>Lat and Long:</strong> <span id="lat">900</span>, <span id="long">10</span></h3>
								<h3><strong>Points:</strong> <span id="points">2000</span></h3>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>

<!-- Custom Script -->
<script src="js/view.js" type="text/javascript"></script>

</body>
</html>
